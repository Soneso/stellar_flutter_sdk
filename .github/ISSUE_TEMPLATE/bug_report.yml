name: "Bug Report"
description: Report a bug or unexpected behavior in the Flutter Stellar SDK
labels: ["bug"]
body:
  - type: markdown
    attributes:
      value: |
        ⚠️ Thanks for helping us improve the SDK!  
        Please provide as much detail as possible so we can reproduce and fix the issue.  

  - type: input
    id: summary
    attributes:
      label: "Bug Summary"
      description: "Briefly describe the issue."
      placeholder: "Example: Transaction fails when submitting XDR"

  - type: textarea
    id: steps
    attributes:
      label: "Steps to Reproduce"
      description: "List the steps needed to reproduce the problem."
      placeholder: |
        1. Run `...`
        2. Call `...`
        3. See error message
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: "Expected Behavior"
      description: "What did you expect to happen?"
      placeholder: "Example: The transaction should be accepted by Horizon."

  - type: textarea
    id: actual
    attributes:
      label: "Actual Behavior"
      description: "What actually happened?"
      placeholder: "Example: Horizon returns 400 Bad Request."

  - type: textarea
    id: logs
    attributes:
      label: "Error Messages / Logs"
      description: "Paste any relevant error messages or logs."
      render: shell

  - type: input
    id: version
    attributes:
      label: "SDK Version"
      description: "Which version of the SDK are you using?"
      placeholder: "Example: 2.1.3"

  - type: input
    id: flutter
    attributes:
      label: "Flutter/Dart Version"
      description: "Which version of Flutter and Dart are you using?"
      placeholder: "Example: Flutter 3.24.0 • Dart 3.5.0"

  - type: input
    id: platform
    attributes:
      label: "Platform"
      description: "Which platform(s) are affected?"
      placeholder: "Example: Android 14 emulator, iOS 17 device, Web"

